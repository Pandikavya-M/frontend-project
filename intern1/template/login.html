<!DOCTYPE html>
<html>
    <head>
        <title>Login</title> 
        {% load static %}

        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    </head>
    <body>
        <div class="row">
            <div class="col">
                <div class="shome">
                    <h1 class="just">Get started...</h1>
                    <h1>Don't have an account?</h1>
                    <h3>Sign up</h3>
                    <p>To keep connected with us please login with your personal info</p>
                    <p><span>*</span> Enter your FIRSTNAME for the Username</p>
                </div>
            </div>
            
            <div class="col">
                <div class="home">
                    <h2>Login</h2>
                    <form class="Form" action="" method="POST" autocomplete="off" onsubmit="return loginForm()">
                        {% csrf_token %}
                        <input type="text" id="name" name="name" placeholder="Username"><br>
                        <span id="nameError" class="error"></span><br>
                        <input type="password" id="password" name="password" placeholder="Password"><br>

                        <a class="fp" href="{% url 'forget' %}">Forget Password</a>
                        <button type="submit" class="btn" href="{% url 'new' %}">Login</button>

                        <div class="endline">
                            <p>Don't have an account?  <a class="reg" href="{%url 'login'%}"> Signup </a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/jscrip.js' %}"></script>
    </body>
</html>
