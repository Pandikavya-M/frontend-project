<!DOCTYPE html>
<html>
    <head>
        <title>Change_Password</title>
        {% load static %}

        <link rel="stylesheet" href="{% static 'css/login.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col">
                <div class="forg">
                    <h1 class="just">Get started...</h1>
                    <!-- <h1>Don't have an account?</h1>
                    <h3>Sign up</h3>
                    <p>To keep connected with us please login with your personal info</p>
                    <p><span>*</span> Enter your FIRSTNAME for the Username</p> -->
                </div>
            </div>
            
            <div class="col">
                <div class="forg1">
                    <h2>Change password</h2>
                    <form class="form" action="" method="POST" autocomplete="off" onsubmit="return forgetForm()">
                        {% csrf_token %}
                        <input type="text" id="name" name="name" placeholder="Username"><br>
                        <span id="nameError" class="error"></span><br>
                        <span id="passwordError" class="error"></span>
                        <input type="password" id="npassword" name="npassword" placeholder="Enter new Password">
                        <span id="conformpasswordError" class="error"></span>
                        <input type="conformpassword" id="conformpassword" name="conformpassword" placeholder="Conform Password">

                        <button type="submit" class="btn" href="{% url 'log' %}">Login</button>

                        <!-- <div class="endline">
                            <p>Don't have an account?  <a class="reg" href="{%url 'login'%}"> Signup </a></p>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/jscrip.js' %}"></script>
    </body>
</html>
