<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        {% load static %}

        <link rel="stylesheet" href="{% static 'css/sign.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    </head>
    <body>
        <div class="row">
            <div class="col">
                <div class="signup_con">
                    <h1 class="just">Get started...</h1>
                    <h1>Start your journey, sign up today</h1>
                    <!-- <h3>Sign up</h3> -->
                    <p>Register to access all the features of our service.</p>
                    <p>Manage your stuffs in one place. It's free!</p>
                </div>
            </div>
            
            <div class="col">
                <div class="log">
                    <h2>Signup</h2>
                    <form class="Myform" action="signup" method="POST" autocomplete="off" onsubmit="return signupForm()">
                        {% csrf_token %}
                        <div class="name">
                            <span id="fnameError" class="error"></span><span id="lnameError" class="error"></span><br>
                            
                            <input type="text" id="fname" name="fname" placeholder="First Name">
                            <!-- <span id="fnameError" class="error"></span> -->
                            <input type="text" id="lname" name="lname" placeholder="Last Name">
                            <!-- <span id="fnameError" class="error"></span>
                            <span id="lnameError" class="error"></span> -->
                            <!-- <span id="fullnameError" class="error"></span><br> -->
                        </div>
        
                        <span id="emailError" class="error"></span>
                        <input type="email" id="email" name="email" placeholder="Email" ><br>
        
                        <span id="passwordError" class="error"></span>
                        <input type="password" id="password" name="password" placeholder="Password">
                        <span id="conformpasswordError" class="error"></span>
                        <input type="conformpassword" id="conformpassword" name="conformpassword" placeholder="Conform Password">
                        
                        
                        <div class="policy">
                            <input type="checkbox" class="form-check-input" id="policy" name="policy">
                            <label for="policy">I agree to the <a href="#" target="_blank">Privacy Policy</a> and <a href="#" target="_blank">Terms of Concern</a></label>
                            <span id="tearmsError" class="error"></span>
                        </div>
        
                        <button type="submit" class="btn" href="#">Signup</button>
        
                        <div class="endline">
                            <p>Already have an account?  <a class="reg" href="{%url 'log'%}"> Login </a></p>
                        </div>
        
                    </form>
                </div>
            </div>
            
        </div>
        
        <script src="{% static 'js/jscrip.js' %}"></script>
    </body>
</html>
